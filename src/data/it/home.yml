discover_partner:
  img_link: "/img/Mitfahrgelegenheit_1.png"
  title: "Acquista e distribuisci un budget di mobilita nella tua organizzazione"
  content: "Come organizzazione puoi acquistare un budget di mobilita' e distribuirlo ai membri della tua community (ad esempio i collaboratori della tua azienda) in modo flessibile. Questi membri possono poi trasformare questo budget in "punti ummadum" spostandosi in modo sostenibile, ad esempio camminando, andando in bicicletta o facendo car pooling. I "punti ummadum" possono infine essere utilizzati per acquistare prodotti/servizi presso rivenditori locali".
  cta_label: Scopri dove possono essere convertiti i punti ummadum
  cta_link: "#shopping-points"
  text_overlay: 1km = 10 punti = 0.10€
  text_overlay_car: 10 punti / km per spostamenti in car pooling
  text_overlay_bike: 20 punti / km per spostamenti in bici
  text_overlay_walking: 30 punti / km per spostamenti a piedi

discover_community:
  img_link: "img/Mitfahrgelegenheit_2.png"
  title: "Entra all'interno di un ecosistema per la sostenibilita'"
  content: "Le persone possono appartenere a una o più communities e ricevere più budget di mobilita'. Le persone possono anche entrare in contatto con persone appartenenti ad altre comunità; per il car pooling questo è particolarmente importante perché aiuta a costruire una massa critica di utenti che vogliono muoversi in modo sostenibile."
  cta_label: Contattaci e inizia questo viaggio nella smart sustainable mobility.
  cta_link: "mailto:office@ummadum.com"

steps:
  title: Come funziona?

  step:
    - step_count: 1
      img_link: "/img/christin-hume-Hcfwew744z4-unsplash@2x.png"
      img_alt: Person subscribing from laptop
      title: Contatta ummadum e richiedi di entrare nella community
      content: "È semplice: basta scrivere una mail ed in breve tempo ti contatteremo per organizzare un primo incontro in cui verranno presentati più nel dettaglio il sistema e le modalità per partecipare a questa iniziativa pilota."
      cta_label: Contattaci
      cta_link: "mailto:office@ummadum.com"
    - step_count: 2
      img_link: "img/Community.png"
      img_alt: Community of people
      title: Decidi con ummadum come configurare il sistema all'interno della tua organizzazione
      content: "Una volta deciso di aderire a questa community, il team di ummadum vi aiuterà a decidere come configurare al meglio la distribuzione del budget di mobilità nella vostra organizzazione. Questo è strettamente legato alla scelta dei gruppi di utenti che saranno inizialmente coinvolti. Ummadum sarà responsabile dell'implementazione di tutte le configurazioni decise". 
      cta_label: Contattaci
      cta_link: "mailto:office@ummadum.com"
    - step_count: 3
      img_link: "img/carpooling3.png"
      img_alt: People making car pooling
      title: Distribuisci i punti tra i membri della tua organizzazione e motivali a muoversi in maniera sostenibile
      content: "L'ultimo compito preparatorio riguarda l'assegnazione del budget di mobilità ai membri della propria community attraverso il portale ummadum. Si tratta di un compito facile che ciascuno può svolgere in autonoma, dopo una rapida formazione. Per ottenere risultati soddisfacenti, si raccomanda vivamente di coinvolgere e motivare il vostro gruppo di utenti fin dall'inizio".
      cta_label: Contattaci
      cta_link: "mailto:office@ummadum.com"
    - step_count: 4
      img_link: "/img/shopping.png"
      img_alt: People enjoying their ummadum points
      title: Misura il progresso del comportamento di mobilità sostenibile dei tuoi utenti
      content: "Attraverso il portale ummadum è possibile verificare come il budget è stato utilizzato dagli utenti e quanti punti hanno trasformato. Il portale fornisce anche utili KPI per valutare quantitativamente l'impatto ambientale prodotto (ad esempio, il risparmio di emissioni di CO2). Potete utilizzare queste informazioni per capire come perfezionare le vostre misure di comunicazione interna. Lo staff di ummadum può aiutarvi anche in questo!". 
      cta_label: Contattaci
      cta_link: "mailto:office@ummadum.com" 

