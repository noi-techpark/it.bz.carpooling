discover_partner:
  img_link: "/img/maximilian-wachter-Zigz7HdNS7I-unsplash.png"

  title: Un innovativo sistema a punti
  content: Con CarPooling non paghi, spendi punti come passeggero e li guadagni da autista. Potrai poi spenderli all’interno dei nostri negozi convenzionati. I punti li puoi acquistare direttamente del sito web Ummadum, oppure sarà direttamente il tuo datore di lavoro a caricarli.
  cta_label: Scopri i negozi partner
  cta_link: "#"
  text_overlay: 1km = 10 points = 0.10€
  text_overlay_car: 10 points / km for car pooling
  text_overlay_bike: 20 points / km for bike
  text_overlay_walking: 30 points / km for walking

discover_community:
  img_link: "/img/darwin-vegher-IAc1x02D9K0-unsplash.png"

  title: La community di cui ti fidi
  content: CarPooling permette di cercare e prenotare autisti solo da comunità di persone che conosci e di cui ti fidi, come i tuoi colleghi di lavoro o amici del tuo club sportivo. Non viaggerai mai più cono sconosciuti.
  cta_label: Prenota viaggio
  cta_link: "#"

