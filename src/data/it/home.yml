offset_image:
  title: Una soluzione per la mobilità sostenibile nelle aziende altoatesine
  content: Nell'ambito del progetto europeo MENTOR, sono stati lanciati diversi servizi di mobilità intelligente per iniziare a creare un'alternativa sostenibile all'auto privata. Uno di questi servizi è un nuovo servizio di car pooling, lanciato in collaborazione con la società ummadum. L'aspetto innovativo è la possibilità per gli utenti di guadagnare punti che possono essere utilizzati per acquistare prodotti e servizi locali.
  cta_label: Maggiori informazioni sul progetto europeo MENTOR
  cta_link: "https://www.comune.merano.bz.it/it/Progetto_MENTOR"

  image_alt: Consume Data
  image_link: "/img/background.png"
  
