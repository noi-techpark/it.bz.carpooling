      content: "Es ist ganz einfach: einfach eine E-Mail an den Kundendienst schreiben, der in Kürze ein erstes Treffen organisieren wird, bei dem das System und die Modalitäten für die Teilnahme an diesem Pilotprojekt ausführlicher vorgestellt werden."
