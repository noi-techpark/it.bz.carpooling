offset_image:
  title: Eine Lösung für nachhaltige Mobilität in Südtiroler Unternehmen
  content: Im Rahmen des EU-Projekts MENTOR wurden verschiedene neue intelligente Mobilitätsdienste eingeführt, um eine nachhaltige Alternative zum privaten Auto zu schaffen. Einer dieser Dienste ist ein neuer Car-Pooling-Service, der in Zusammenarbeit mit dem Unternehmen ummadum eingeführt wurde. Der innovative Aspekt ist die Möglichkeit für die Nutzer, Punkte zu sammeln, die für den Kauf lokaler Produkte und Dienstleistungen verwendet werden können.
  cta_label: Mehr Informationen über das EU-Projekt MENTOR
  cta_link: "https://www.comune.merano.bz.it/de/Projekt_MENTOR"

  image_alt: Consume Data
  image_link: "/img/background.png"

