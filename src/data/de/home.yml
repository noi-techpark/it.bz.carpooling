      title: Mit ummadum entscheiden, wie das System in ihrer eigenen Organisation eingerichtet sein kann
      content: "Sobald man für die Teilnahme an dieser Community sich entschieden hat, wird das ummadum-Team Sie unterstützen, wie die Verteilung des Mobilitätsbudgets in ihrer eigenen Community am besten gestaltet sein kan. Dies ist eng mit der Auswahl der Nutzergruppen verbunden, die anfänglich beteiligt sein werden. Ummadum wird dafür verantwortlich sein, alle vereinbarten Konfigurationsentscheidungen umzusetzen."
      cta_label: Konkaktiere uns
      cta_link: "mailto:office@ummadum.com"
    - step_count: 3
      img_link: "/img/carpooling3.png"
      img_alt: Person subscribing from laptop
      title: Verteile die Punkte auf die Mitglieder der Organisation und motiviere sie, sich nachhaltig zu bewegen
      content: "Die letzte vorbereitende Aufgabe besteht in der Zuweisung des Mobilitätsbudgets an die Mitglieder der Community über das ummadum-Portal. Dies ist eine einfache Aufgabe, die nach einer kurzen Schulung durch die ummadum-Mitarbeiter selbst erledigen kann. Für eine zufriedenstellende Durchführung der Nutzung des Dienstes ist es sehr empfehlenswert, die Nutzergruppe von Anfang an einzubeziehen und zu motivieren."
      cta_label: Konkaktiere uns
      cta_link: "mailto:office@ummadum.com"
    - step_count: 4
      img_link: "/img/shopping.png"
      img_alt: People enjoying their ummadum points
      title: Überwache den Fortschritt des nachhaltigen Mobilitätsverhaltens der Nutzer
      content: "Über das ummadum-Portal kann man überprüfen, wie das Budget von den Nutzern verwendet wurde und wie viele Punkte sie gesammelt haben. Das Portal bietet auch nützliche KPIs, um den ökologischen Fußabdruck dieser Maßnahme quantitativ zu bewerten (z. B. CO2-Einsparungen). Anhand dieser Informationen kann man erkennen, wie die internen Kommunikationsmaßnahmen feiner abgestimmt sein können. Auch dabei können die Mitarbeiter von ummadum helfen!"
      cta_label: Konkaktiere uns
      cta_link: "mailto:office@ummadum.com"

