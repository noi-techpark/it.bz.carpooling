{{"<!-- Partners -->" | safeHTML }}
<section class="col-images" id = "partner">
  <div class="container">
    <div class="row">
      <div class="text-center">
        <h4>{{ .title | markdownify }}</h4>
      </div>
    </div>
    <div class="partners-list">
      {{ range .partner }}
        {{"<!-- Single Partner Item -->" | safeHTML }}
        <a href="{{ .link }}" target="_blank">
          <div class="partner">
            <img src="{{ .img_link }}" alt="{{ .name }}" />
            <p>{{ .type }}</p>
          </div>
        </a>
        {{"<!-- /Single Partner Item -->" | safeHTML }}
      {{ end }}
    </div>
  </div>
</section>
{{"<!-- /Partners -->" | safeHTML }}
